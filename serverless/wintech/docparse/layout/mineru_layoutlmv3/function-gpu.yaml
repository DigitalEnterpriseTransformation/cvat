metadata:
  name: docparse-layout-mineru_layoutlmv3
  namespace: cvat
  annotations:
    name: Layout MinerU LayoutLMv3
    type: detector
    spec: |
      [
        { "id": 0, "name": "Title_MNU_LOLMv3", "type": "rectangle" },
        { "id": 1, "name": "Text_MNU_LOLMv3", "type": "rectangle" },
        { "id": 2, "name": "Abandon_MNU_LOLMv3", "type": "rectangle" },
        { "id": 3, "name": "Figure_MNU_LOLMv3", "type": "rectangle" },
        { "id": 4, "name": "FigureCaption_MNU_LOLMv3", "type": "rectangle" },
        { "id": 5, "name": "Table_MNU_LOLMv3", "type": "rectangle" },
        { "id": 6, "name": "TableCaption_MNU_LOLMv3", "type": "rectangle" },
        { "id": 7, "name": "TableFootnote_MNU_LOLMv3", "type": "rectangle" },
        { "id": 8, "name": "BlockFormula_MNU_LOLMv3", "type": "rectangle" },
        { "id": 9, "name": "FormulaCaption_MNU_LOLMv3", "type": "rectangle" }
      ]

spec:
  description: LayoutLMv3 for document layout analysis, provided by MinerU
  runtime: 'python:3.10'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.wintech.docparse.layout.mineru_layoutlmv3:latest-gpu
    baseImage: nvidia/cuda:12.1.0-cudnn8-runtime-ubuntu22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: RUN
          value: pip install torch==2.2.0 torchvision==0.17.0 --index-url https://download.pytorch.org/whl/cu121
        - kind: RUN
          value: pip install pillow modelscope detectron2 transformers matplotlib timm --extra-index-url https://wheels.myhloli.com
        - kind: RUN
          value: pip uninstall -y opencv-python
        - kind: RUN
          value: pip install opencv-python-headless opencv-contrib-python-headless
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
