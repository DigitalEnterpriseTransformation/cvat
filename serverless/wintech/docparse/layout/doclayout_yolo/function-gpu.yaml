metadata:
  name: docparse-layout-doclayout_yolo
  namespace: cvat
  annotations:
    name: Layout DocLayout Yolov10
    type: detector
    spec: |
      [
        { "id": 0, "name": "Title", "type": "rectangle" },
        { "id": 1, "name": "Text", "type": "rectangle" },
        { "id": 2, "name": "Abandon", "type": "rectangle" },
        { "id": 3, "name": "ImageBody", "type": "rectangle" },
        { "id": 4, "name": "ImageCaption", "type": "rectangle" },
        { "id": 5, "name": "TableBody", "type": "rectangle" },
        { "id": 6, "name": "TableCaption", "type": "rectangle" },
        { "id": 7, "name": "TableFootnote", "type": "rectangle" },
        { "id": 8, "name": "InterlineEquation_Layout", "type": "rectangle" },
        { "id": 13, "name": "InlineEquation", "type": "rectangle" },
        { "id": 14, "name": "InterlineEquation_YOLO", "type": "rectangle" },
        { "id": 15, "name": "OcrText", "type": "rectangle" },
        { "id": 101, "name": "ImageFootnote", "type": "rectangle" }
      ]

spec:
  description: Yolov10 for document layout analysis, provided by DocLayout
  runtime: 'python:3.10'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.wintech.docparse.layout.doclayout_yolo:latest-gpu
    baseImage: pytorch/pytorch:2.2.0-cuda12.1-cudnn8-runtime

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: RUN
          value: pip install doclayout_yolo pillow modelscope
        - kind: RUN
          value: pip uninstall -y opencv-python
        - kind: RUN
          value: pip install opencv-python-headless opencv-contrib-python-headless
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
