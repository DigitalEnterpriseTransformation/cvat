metadata:
  name: docparse-layout-unstructured_yolox
  namespace: cvat
  annotations:
    name: Layout Unstructured YoloX
    type: detector
    spec: |
      [
        { "id": 0, "name": "Caption_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 1, "name": "Footnote_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 2, "name": "Formula_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 3, "name": "ListItem_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 4, "name": "PageFooter_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 5, "name": "PageHeader_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 6, "name": "Figure_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 7, "name": "SectionHeader_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 8, "name": "Table_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 9, "name": "Text_UNSTCTD_YOLOX", "type": "rectangle" },
        { "id": 10, "name": "Title_UNSTCTD_YOLOX", "type": "rectangle" }
      ]
      
spec:
  description: YoloX for document layout analysis, provided by Unstructured
  runtime: 'python:3.10'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.wintech.docparse.layout.unstructured_yolox
    baseImage: ubuntu:22.04

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y wget python3-pip
        - kind: RUN
          value: pip install onnxruntime-gpu=='1.16.*' pillow unstructured_inference
        - kind: RUN
          value: pip uninstall -y opencv-python
        - kind: RUN
          value: pip install opencv-python-headless
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
